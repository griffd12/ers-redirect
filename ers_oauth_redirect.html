<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eRS OAuth Code Captured</title>
</head>
<body>
  <h1>✅ eRS Authorization Code Captured</h1>
  <p id="output">Parsing code...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("output").innerHTML = `
        <strong>Authorization Code:</strong><br>
        <code>${code}</code><br><br>
        <em>Copy and paste this code into your PowerShell script to get the access token.</em>
      `;
    } else {
      document.getElementById("output").innerText = "❌ No authorization code found in URL.";
    }
  </script>
</body>
</html>
